<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="../public/tailwind.css">
</head>
<body>
    <div class="flex h-16 bg-gray-200 items-center justify-between">
        <div class="flex gap-4 ml-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7" />
              </svg>
            <input type="text" placeholder="  Search..." class="rounded">
            <button class="bg-white rounded">Search</button>
        </div>
        <div class="hidden md:flex gap-2">
            <a href="#" class="bg-yellow-300 rounded py-1">Home</a>
        <a href="#" class="bg-yellow-300 rounded py-1">Blog</a>
        <a href="#" class="mr-4 bg-yellow-300 rounded py-1">Content</a>
        </div>
        <div class="block md:hidden mr-4">
            <button onclick="mobile()">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                  </svg>
            </button>
        </div>
    </div>
    <div id="menu" class="hidden ">
        <a href="#"><div class="py-2">Home</div></a>
        <a href="#"><div class="py-2">Blog</div></a>
        <a href="#"><div class="py-2">Content</div></a>
    </div>
</body>
</html>

<script>
    function mobile () {
        let menu = document.getElementById("menu")
        if(menu.getAttribute('class') === 'hidden'){
            menu.setAttribute('class', ' block md:hidden w-28 bg-yellow-300 h-56')
        }
       else{
           menu.setAttribute('class','hidden')
       }
    }
</script>
